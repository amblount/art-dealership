<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Art Dealership</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="static/styles/css/style.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- VENDOR SCRIPTS -->
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- add firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
     <!-- handlebars -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

     <!-- APPLICATION SCRIPTS -->
     <script src="/static/scripts/data.js"></script>
     <script src="/static/scripts/app.js"></script>
     <!-- CSS  -->
     <script src="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></script>
     <script src="/static/styles/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></script>
     <script src="/static/styles/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></script>

     <!--  Scripts-->
     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="/static/scripts/materialize.js"></script>
     <script src="/static/scripts/materialize.min.js"></script>
     <script src="/static/scripts/init.js"></script>
     <script src="/static/scripts/init.js"></script>
     <script scr="/static/scripts/app.js"></script>
   </head>
   <body>

     <nav class="pink lighten-1" role="navigation">
       <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Art Dealership</a>
         <ul class="right">
           <li><a href="#">Login</a></li>
           <li><a href="#">Register</a></li>
         </ul>

         <ul id="nav-mobile" class="side-nav">
           <li><a href="#"></a></li>
         </ul>
         <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
       </div>
     </nav>
     <div class="section no-pad-bot" id="index-banner">
       <div class="container">
         <br><br>
         <h3 class="header center light-blue-text"></h3>

         <div class="row center">
           <a href="#" id="download-button" class="btn-large waves-effect waves-light pink"></a>
         </div>
         <br><br>

       </div>
     </div>

     <div id="artist-list" class="artist-container">
       <script id="artist-list-template" type="text/x-handlebars-template">
         <div class="container">

         {{#each artist}}

            <div class="row">
            <div class="col l6 center">
            <div class="card" id="{{name}}-artist">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/artist/{{name}}.jpeg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
              <!-- <p><a href="">{{name}}</a></p> -->
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right">close</i></span>
              <p>{{description}}</p>
            </div>
            </div>
            </div>
            </div>
        {{/each}}

      </div>
       </script>

     </div>
     </div>
    </body>

    <footer class="page-footer">
     <div class="container">
       <div class="row">
         <div class="col l12 s12">
           <h5 class="white-text">Footer Content</h5>
           <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
         </div>
       </div>
     </div>
     <div class="footer-copyright">
       <div class="container">
       Â© 2014 Copyright Text
       <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
       </div>
     </div>
    </footer>




</html>
